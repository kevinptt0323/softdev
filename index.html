<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
</head>

<body>
	<div class="calc">
		<div class="title">calculator</div>
		<div class="display">
			<div class="value">0</div>
			<div class="bases">
				<div class="base dex">0</div>
				<div class="base dec">0</div>
				<div class="base oct">0</div>
				<div class="base bin">0</div>
			</div>
		</div>
		<div class="buttons">
			<div class="row">
				<div class="button"></div>
				<div class="button">Mod</div>
				<div class="button">CE</div>
				<div class="button">C</div>
				<div class="button">←</div>
				<div class="button">％</div>
			</div>
			<div class="row">
				<div class="button">A</div>
				<div class="button">B</div>
				<div class="button">7</div>
				<div class="button">8</div>
				<div class="button">9</div>
				<div class="button">×</div>
			</div>
			<div class="row">
				<div class="button">C</div>
				<div class="button">D</div>
				<div class="button">4</div>
				<div class="button">5</div>
				<div class="button">6</div>
				<div class="button">−</div>
			</div>
			<div class="row">
				<div class="button">E</div>
				<div class="button">F</div>
				<div class="button">1</div>
				<div class="button">2</div>
				<div class="button">3</div>
				<div class="button">＋</div>
			</div>
			<div class="row">
				<div class="button"></div>
				<div class="button"></div>
				<div class="button">±</div>
				<div class="button">0</div>
				<div class="button"></div>
				<div class="button">＝</div>
			</div>
		</div>
	</div>
</body>
</html>
